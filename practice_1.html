<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Buddy - AIËã±ÊñáÁ∑¥ÁøíÂ§•‰º¥</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-accent: #64748b;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .chat-container {
            background: var(--bg-tertiary);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 40px var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.connected {
            background: var(--success);
        }

        .status-dot.processing {
            background: var(--warning);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .conversation-area {
            min-height: 400px;
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            text-align: right;
        }

        .message-ai {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .message-user .message-bubble {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .message-ai .message-bubble {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.5;
            text-align: left;
        }

        .message-translation {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-style: italic;
        }

        .correction-badge {
            display: inline-block;
            background: var(--warning);
            color: var(--bg-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin: 0.5rem 0;
        }

        .input-area {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .voice-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
        }

        .voice-button.recording {
            background: linear-gradient(135deg, var(--error), #dc2626);
            animation: recordingPulse 1s ease-in-out infinite;
        }

        @keyframes recordingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .text-input-area {
            flex: 1;
            display: flex;
            gap: 1rem;
        }

        .text-input {
            flex: 1;
            padding: 1rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
            min-height: 60px;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .send-button {
            padding: 0 2rem;
            height: 60px;
            border-radius: 16px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .control-button {
            padding: 0.75rem 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary);
        }

        .report-section {
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .report-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--primary);
            animation: loadingBounce 1.4s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingBounce {
            0%, 80%, 100% { transform: scale(1); opacity: 0.5; }
            40% { transform: scale(1.5); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                margin: 0.5rem;
                padding: 1rem;
            }

            .main-title {
                font-size: 2.5rem;
                line-height: 1.2;
            }

            .subtitle {
                font-size: 0.9rem;
                line-height: 1.4;
                word-wrap: break-word;
                white-space: normal;
            }

            .chat-container {
                padding: 1rem;
            }
            
            .conversation-area {
                max-height: 65vh;
                padding: 0.5rem;
            }

            .message-bubble {
                max-width: 90%;
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            .message-content {
                word-wrap: break-word;
                white-space: normal;
                overflow-wrap: break-word;
            }

            .message-translation {
                word-wrap: break-word;
                white-space: normal;
                overflow-wrap: break-word;
                margin-top: 0.5rem;
                line-height: 1.4;
            }

            .input-area {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }
            
            .voice-button {
                align-self: center;
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .text-input-area {
                width: 100%;
            }

            .text-input {
                min-height: 50px;
                font-size: 16px;
                padding: 0.75rem 1rem;
                word-wrap: break-word;
            }

            .send-button {
                min-height: 50px;
                padding: 0 1.5rem;
            }

            .controls {
                gap: 1rem;
                padding: 1rem 0;
            }

            .control-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

    <script>
        // n8n Webhook URLs (Ë´ãÊõøÊèõÁÇ∫ÂØ¶ÈöõÁöÑURL)
        const N8N_WEBHOOKS = {
            speechToText: 'https://kf0630.zeabur.app/webhook/speech-to-text',
            chat: 'https://kf0630.zeabur.app/webhook/chat-fixed',
            generateReport: 'https://kf0630.zeabur.app/webhook/generate-report',
            tts: 'https://kf0630.zeabur.app/webhook/tts' // Êñ∞Â¢û TTS Á´ØÈªû
        };

        // ÂÖ®ÂüüËÆäÊï∏
        let isRecording = false;
        let mediaRecorder;
        let audioChunks = [];
        let conversationHistory = [];

        // DOM ÂÖÉÁ¥†
        const conversationArea = document.getElementById('conversationArea');
        const voiceButton = document.getElementById('voiceButton');
        const textInput = document.getElementById('textInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const reportButton = document.getElementById('reportButton');

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
        });

        function initializeApp() {
            setupEventListeners();
            initializeSpeechSynthesis();
        }

        function initializeSpeechSynthesis() {
            // ÂàùÂßãÂåñË™ûÈü≥ÂêàÊàê
            if ('speechSynthesis' in window) {
                // ËºâÂÖ•Ë™ûÈü≥ÂàóË°®ÔºàÂèØËÉΩÈúÄË¶ÅÊôÇÈñìÔºâ
                speechSynthesis.getVoices();
                
                // Áõ£ËÅΩË™ûÈü≥ÂàóË°®ËºâÂÖ•ÂÆåÊàê
                if (speechSynthesis.onvoiceschanged !== undefined) {
                    speechSynthesis.onvoiceschanged = () => {
                        console.log('Ë™ûÈü≥ÂàóË°®Â∑≤ËºâÂÖ•ÔºåÂèØÁî®Ë™ûÈü≥Êï∏Èáè:', speechSynthesis.getVoices().length);
                    };
                }
            } else {
                console.warn('Ê≠§ÁÄèË¶ΩÂô®‰∏çÊîØÊè¥Ë™ûÈü≥ÂêàÊàêÂäüËÉΩ');
            }
        }

        function checkN8nConnection() {
            // Áõ¥Êé•ÂòóË©¶ÈÄ£Êé•ÂØ¶ÈöõÁöÑ webhook Á´ØÈªû
            fetch(N8N_WEBHOOKS.chat, {
                method: 'OPTIONS'  // ‰ΩøÁî® OPTIONS Ë´ãÊ±ÇÊ∏¨Ë©¶ÈÄ£ÈÄöÊÄß
            })
                .then((response) => {
                    // Âç≥‰ΩøÊòØ 404 ‰πüË°®Á§∫Á´ØÈªûÂèØÈÅî
                    if (response.status === 404 || response.status === 200 || response.status === 405) {
                        n8nStatus.textContent = 'n8n: Â∑≤ÈÄ£Êé•';
                        n8nStatus.style.color = 'var(--success)';
                    } else {
                        throw new Error(`ÁãÄÊÖãÁ¢º: ${response.status}`);
                    }
                })
                .catch((error) => {
                    console.log('n8n ÈÄ£Êé•Ê∏¨Ë©¶Ë©≥ÊÉÖ:', error);
                    n8nStatus.textContent = 'n8n: ÈÄ£Êé•Ê∏¨Ë©¶Â§±Êïó';
                    n8nStatus.style.color = 'var(--warning)';
                });
        }

        function setupEventListeners() {
            // Ë™ûÈü≥ÊåâÈàï - ÊîπÁÇ∫ÈªûÊìäÊ®°Âºè
            voiceButton.addEventListener('click', toggleRecording);

            // ÊñáÂ≠óËº∏ÂÖ•
            sendButton.addEventListener('click', sendTextMessage);
            textInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendTextMessage();
                }
            });

            // ÊéßÂà∂ÊåâÈàï
            clearButton.addEventListener('click', clearConversation);
            reportButton.addEventListener('click', generateReport);
        }

        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            if (isRecording) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendAudioToN8n(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                voiceButton.classList.add('recording');
                voiceButton.innerHTML = '‚èπÔ∏è';
                updateStatus('recording', 'ÈåÑÈü≥‰∏≠... ÂÜçÊ¨°ÈªûÊìäÂÅúÊ≠¢');

            } catch (error) {
                console.error('ÁÑ°Ê≥ïÂ≠òÂèñÈ∫•ÂÖãÈ¢®:', error);
                updateStatus('error', 'È∫•ÂÖãÈ¢®Â≠òÂèñÂ§±Êïó');
            }
        }

        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;

            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            isRecording = false;
            voiceButton.classList.remove('recording');
            voiceButton.innerHTML = 'üé§';
            updateStatus('processing', 'ËôïÁêÜ‰∏≠...');
        }

        async function sendAudioToN8n(audioBlob) {
            console.log('Ê∫ñÂÇôÁôºÈÄÅÈü≥Ë®äÂà∞ n8n...');
            console.log('Èü≥Ë®äÊ™îÊ°àÂ§ßÂ∞è:', audioBlob.size, 'bytes');
            console.log('Èü≥Ë®äÊ™îÊ°àÈ°ûÂûã:', audioBlob.type);

            const formData = new FormData();
            formData.append('audio', audioBlob, 'recording.wav');

            try {
                console.log('ÁôºÈÄÅË´ãÊ±ÇÂà∞:', N8N_WEBHOOKS.speechToText);
                const response = await fetch(N8N_WEBHOOKS.speechToText, {
                    method: 'POST',
                    body: formData
                });

                console.log('Ë™ûÈü≥ËΩâÊñáÂ≠óÂõûÊáâÁãÄÊÖã:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Ë™ûÈü≥ËΩâÊñáÂ≠óHTTPÈåØË™§:', response.status, errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Ë™ûÈü≥ËΩâÊñáÂ≠óÁµêÊûú:', result);
                
                if (result.success && result.text) {
                    const userMessage = result.text;
                    console.log('Ë™ûÈü≥ËΩâÊñáÂ≠óÊàêÂäü:', userMessage);
                    
                    // ÂÖàÈ°ØÁ§∫Áî®Êà∂ÁöÑË™ûÈü≥ËΩâÈåÑÊñáÂ≠ó
                    addMessage(userMessage, 'user');
                    
                    // ÁÑ∂ÂæåÁôºÈÄÅÂà∞AIËôïÁêÜ
                    console.log('Ê∫ñÂÇôÁôºÈÄÅÂà∞AI...');
                    await sendToAI(userMessage);
                    
                } else {
                    console.error('Ë™ûÈü≥ËΩâÊñáÂ≠óÂ§±Êïó:', result);
                    addMessage('‚ùå Ë™ûÈü≥ËΩâÊèõÂ§±Êïó', 'user');
                }

            } catch (error) {
                console.error('Ë™ûÈü≥ËôïÁêÜÈåØË™§:', error);
                addMessage('‚ùå Ë™ûÈü≥ËôïÁêÜÂ§±Êïó: ' + error.message, 'user');
            }
        }

        async function sendTextMessage() {
            const message = textInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            textInput.value = '';
            await sendToAI(message);
        }

        async function sendToAI(message) {
            try {
                console.log('ÁôºÈÄÅË®äÊÅØÂà∞ AI:', message);

                const response = await fetch(N8N_WEBHOOKS.chat, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message
                    })
                });

                console.log('AI ÂõûÊáâÁãÄÊÖã:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('AI HTTPÈåØË™§:', response.status, errorText);
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('AI ÂÆåÊï¥ÂõûÊáâ:', result);
                
                if (result.success && result.englishResponse) {
                    console.log('AI ÂõûÊáâËôïÁêÜÊàêÂäü');
                    addMessage(
                        result.englishResponse, 
                        'ai', 
                        result.chineseTranslation, 
                        result.corrections
                    );
                    
                    conversationHistory.push({
                        user: message,
                        ai: result.englishResponse,
                        timestamp: new Date().toISOString()
                    });
                    
                    console.log('AIÂ∞çË©±Â∑≤Ê∑ªÂä†Âà∞‰ªãÈù¢');
                    
                } else {
                    console.error('AI ÂõûÊáâÊ†ºÂºèÈåØË™§:', result);
                    addMessage('‚ùå AI ÂõûÊáâÊ†ºÂºèÈåØË™§', 'ai');
                }

            } catch (error) {
                console.error('AI ËôïÁêÜÈåØË™§:', error);
                addMessage('‚ùå ÁÑ°Ê≥ïÈÄ£Êé•Âà∞ AI ÊúçÂãô: ' + error.message, 'ai');
            }
        }

        function addMessage(content, type, translation = null, corrections = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;

            let correctionHtml = '';
            if (corrections && corrections.length > 0) {
                correctionHtml = corrections.map(correction => 
                    `<span class="correction-badge">Âª∫Ë≠∞: ${correction}</span>`
                ).join('');
            }

            const translationHtml = translation ? 
                `<div class="message-translation">${translation}</div>` : '';

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-content">${content}</div>
                    ${translationHtml}
                    ${correctionHtml}
                </div>
            `;

            conversationArea.appendChild(messageDiv);
            conversationArea.scrollTop = conversationArea.scrollHeight;

            // AIÂõûÊáâÊôÇËá™ÂãïÊí≠ÊîæË™ûÈü≥

        // ‰ΩøÁî® n8n TTS Á´ØÈªûÊí≠ÊîæË™ûÈü≥
        async function speakText(text) {
            try {
                console.log('‰ΩøÁî® n8n TTS Êí≠Êîæ:', text);
                
                const response = await fetch(N8N_WEBHOOKS.tts, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text
                    })
                });

                if (!response.ok) {
                    throw new Error(`TTS API error: ${response.status}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                
                audio.onended = () => {
                    URL.revokeObjectURL(audioUrl); // Ê∏ÖÁêÜË®òÊÜ∂È´î
                };
                
                await audio.play();
                console.log('TTS Êí≠ÊîæÂÆåÊàê');
                
            } catch (error) {
                console.error('TTS Êí≠ÊîæÂ§±Êïó:', error);
                // ÈôçÁ¥öÂà∞ÁÄèË¶ΩÂô® TTS
                fallbackToSpeechSynthesis(text);
            }
        }

        // ÂÇôÁî®ÁöÑÁÄèË¶ΩÂô® TTS
        function fallbackToSpeechSynthesis(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 1.1;
            utterance.pitch = 1.2;
            speechSynthesis.speak(utterance);
        }
