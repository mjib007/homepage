    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #06b6d4;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --text-accent: #64748b;
            --border: #334155;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .chat-container {
            background: var(--bg-tertiary);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 20px 40px var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.connected {
            background: var(--success);
        }

        .status-dot.processing {
            background: var(--warning);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .conversation-area {
            min-height: 400px;
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            overflow-y: auto;
        }

        .message {
            margin-bottom: 1.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: slideIn 0.3s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-user {
            text-align: right;
        }

        .message-ai {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            margin-bottom: 0.5rem;
            position: relative;
        }

        .message-user .message-bubble {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .message-ai .message-bubble {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.5;
            text-align: left;
        }

        .message-translation {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-style: italic;
        }

        .correction-badge {
            display: inline-block;
            background: var(--warning);
            color: var(--bg-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            margin: 0.5rem 0;
        }

        .input-area {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .voice-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(99, 102, 241, 0.3);
        }

        .voice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(99, 102, 241, 0.4);
        }

        .voice-button.recording {
            background: linear-gradient(135deg, var(--error), #dc2626);
            animation: recordingPulse 1s ease-in-out infinite;
        }

        @keyframes recordingPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .text-input-area {
            flex: 1;
            display: flex;
            gap: 1rem;
        }

        .text-input {
            flex: 1;
            padding: 1rem;
            border-radius: 16px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
            min-height: 60px;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .send-button {
            padding: 0 2rem;
            height: 60px;
            border-radius: 16px;
            border: none;
            background: var(--primary);
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        .control-button {
            padding: 0.75rem 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary);
        }

        .report-section {
            margin-top: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .report-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .loading-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--primary);
            animation: loadingBounce 1.4s ease-in-out infinite;
        }

        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loadingBounce {
            0%, 80%, 100% { transform: scale(1); opacity: 0.5; }
            40% { transform: scale(1.5); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                margin: 0.5rem;
                padding: 1rem;
            }

            .main-title {
                font-size: 2.5rem;
                line-height: 1.2;
            }

            .subtitle {
                font-size: 0.9rem;
                line-height: 1.4;
                word-wrap: break-word;
                white-space: normal;
            }

            .chat-container {
                padding: 1rem;
            }
            
            .conversation-area {
                max-height: 65vh;
                padding: 0.5rem;
            }

            .message-bubble {
                max-width: 90%;
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
                word-wrap: break-word;
                overflow-wrap: break-word;
            }

            .message-content {
                word-wrap: break-word;
                white-space: normal;
                overflow-wrap: break-word;
            }

            .message-translation {
                word-wrap: break-word;
                white-space: normal;
                overflow-wrap: break-word;
                margin-top: 0.5rem;
                line-height: 1.4;
            }

            .input-area {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem 0;
            }
            
            .voice-button {
                align-self: center;
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .text-input-area {
                width: 100%;
            }

            .text-input {
                min-height: 50px;
                font-size: 16px;
                padding: 0.75rem 1rem;
                word-wrap: break-word;
            }

            .send-button {
                min-height: 50px;
                padding: 0 1.5rem;
            }

            .controls {
                gap: 1rem;
                padding: 1rem 0;
            }

            .control-button {
                padding: 0.75rem 1.5rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        function setupEventListeners() {
            // èªéŸ³æŒ‰éˆ• - æ”¹ç‚ºé»æ“Šæ¨¡å¼
            voiceButton.addEventListener('click', toggleRecording);

            // æ–‡å­—è¼¸å…¥

            textInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {

        function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            if (isRecording) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    sendAudioToN8n(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                voiceButton.classList.add('recording');
                voiceButton.innerHTML = 'â¹ï¸';
                updateStatus('recording', 'éŒ„éŸ³ä¸­... å†æ¬¡é»æ“Šåœæ­¢');

                updateStatus('error', 'éº¥å…‹é¢¨å­˜å–å¤±æ•—');
            }
        }

        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;

            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
            isRecording = false;
            voiceButton.classList.remove('recording');
            voiceButton.innerHTML = 'ğŸ¤';
            updateStatus('processing', 'è™•ç†ä¸­...');
        }

        async function sendAudioToN8n(audioBlob) {
            console.log('æº–å‚™ç™¼é€éŸ³è¨Šåˆ° n8n...');

            const formData = new FormData();

            try {

                const response = await fetch(N8N_WEBHOOKS.speechToText, {

                console.log('èªéŸ³è½‰æ–‡å­—å›æ‡‰ç‹€æ…‹:', response.status);
                
                if (!response.ok) {

                    console.error('èªéŸ³è½‰æ–‡å­—HTTPéŒ¯èª¤:', response.status, errorText);

                const result = await response.json();

                if (result.success && result.text) {
                    const userMessage = result.text;

                    // å…ˆé¡¯ç¤ºç”¨æˆ¶çš„èªéŸ³è½‰éŒ„æ–‡å­—

                    // ç„¶å¾Œç™¼é€åˆ°AIè™•ç†

                } else {

                }

            } catch (error) {

        }

        async function sendToAI(message) {
            try {
                console.log('ç™¼é€è¨Šæ¯åˆ° AI:', message);

                const response = await fetch(N8N_WEBHOOKS.chat, {

        function addMessage(content, type, translation = null, corrections = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;

            let correctionHtml = '';
            if (corrections && corrections.length > 0) {
                correctionHtml = corrections.map(correction => 
                    `<span class="correction-badge">å»ºè­°: ${correction}</span>`
                ).join('');
            }

            const translationHtml = translation ? 
                `<div class="message-translation">${translation}</div>` : '';

            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-content">${content}</div>
                    ${translationHtml}
                    ${correctionHtml}

            `;

            conversationArea.appendChild(messageDiv);
            conversationArea.scrollTop = conversationArea.scrollHeight;

        function updateStatus(type, message) {

        // ä½¿ç”¨ n8n TTS ç«¯é»æ’­æ”¾èªéŸ³
        async function speakText(text) {
            try {
                console.log('ä½¿ç”¨ n8n TTS æ’­æ”¾:', text);
                
                const response = await fetch(N8N_WEBHOOKS.tts, {
                    method: 'POST',

                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({

                if (!response.ok) {
                    throw new Error(`TTS API error: ${response.status}`);
                }

                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);
