<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 學習筆記助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1200px;
      overflow: hidden;
    }

    /* 左側：筆記 */
    .left-panel {
      flex: 1;
      padding: 30px;
      border-right: 2px solid #f0f0f0;
      overflow-y: auto;
    }

    .left-panel h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"], 
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, 
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      font-family: inherit;
      height: 120px;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* 右側：AI 討論 */
    .right-panel {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .right-panel h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .chat-box {
      flex: 1;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 15px;
      background: #fafafa;
      max-height: 400px;
    }

    .chat-message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
    }

    .chat-message.user {
      background: #e3f2fd;
      margin-left: 20%;
      text-align: right;
    }

    .chat-message.ai {
      background: #f5f5f5;
      margin-right: 20%;
      text-align: left;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input textarea {
      flex: 1;
      height: 60px;
      resize: none;
    }

    .chat-input button {
      flex-shrink: 0;
    }

    .page-header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .page-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .page-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .search-results {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .search-item {
      padding: 10px;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-item:hover {
      background-color: #f0f7ff;
    }

    .search-item.selected {
      background-color: #e3f2fd;
      border-color: #667eea;
    }

    .status-message {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }

    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
  </style>
</head>
<body>
  <header class="page-header">
    <h1>📝 AI 學習筆記整理與討論</h1>
    <p>輸入學習內容，AI 幫你快速生成摘要、重點並進行互動討論</p>
  </header>

  <div class="container">
    <!-- 左側 -->
    <div class="left-panel">
      <h2>新增筆記</h2>
      <div id="saveStatus"></div>
      <div class="form-group">
        <label for="userId">用戶ID：</label>
        <input type="text" id="userId" value="demo_user">
      </div>
      <div class="form-group">
        <label for="noteTitle">筆記標題：</label>
        <input type="text" id="noteTitle" placeholder="輸入標題...">
      </div>
      <div class="form-group">
        <label for="fileContent">學習內容：</label>
        <textarea id="fileContent" placeholder="貼上你的學習內容..."></textarea>
      </div>
      <button class="btn" id="saveBtn">💾 儲存並分析</button>

      <h2 style="margin-top:30px;">搜尋筆記</h2>
      <div class="form-group">
        <input type="text" id="searchKeyword" placeholder="輸入關鍵字...">
      </div>
      <button class="btn" id="searchBtn">🔍 搜尋</button>
      
      <div id="searchResults" class="search-results"></div>
    </div>

    <!-- 右側 -->
    <div class="right-panel">
      <h2>AI 討論</h2>
      <p id="selectedNote">選定的筆記：尚未選擇</p>
      <div class="chat-box" id="chatBox">
        <div class="chat-message ai">
          你好！我是你的 AI 學習助手。請先選擇一個筆記，然後我們就可以開始討論了！
        </div>
      </div>
      <div class="chat-input">
        <textarea id="chatInput" placeholder="輸入你想討論的問題..." disabled></textarea>
        <button class="btn" id="sendBtn" disabled>🤖 與 AI 討論</button>
      </div>
    </div>
  </div>

  <script>
    // 配置：請將這些 URL 替換為你的實際 n8n webhook URLs
    const CONFIG = {
      uploadUrl: 'https://your-n8n-instance.com/webhook/upload-notes',
      searchUrl: 'https://your-n8n-instance.com/webhook/search-records',
      discussUrl: 'https://your-n8n-instance.com/webhook/discuss-note'
    };

    // DOM 元素
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const saveBtn = document.getElementById('saveBtn');
    const searchBtn = document.getElementById('searchBtn');
    const saveStatus = document.getElementById('saveStatus');
    const searchResults = document.getElementById('searchResults');
    const selectedNote = document.getElementById('selectedNote');

    let currentSelectedNote = null;

    // 顯示狀態訊息
    function showStatus(message, type = 'info') {
      saveStatus.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
      setTimeout(() => {
        saveStatus.innerHTML = '';
      }, 5000);
    }

    // 儲存筆記
    saveBtn.addEventListener('click', async () => {
      const userId = document.getElementById('userId').value;
      const fileName = document.getElementById('noteTitle').value;
      const fileContent = document.getElementById('fileContent').value;

      if (!fileName || !fileContent) {
        showStatus('請填寫標題和內容', 'error');
        return;
      }

      saveBtn.disabled = true;
      saveBtn.textContent = '處理中...';
      
      try {
        const response = await fetch(CONFIG.uploadUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            userId: userId,
            fileName: fileName,
            fileType: 'text',
            fileContent: fileContent
          })
        });

        const result = await response.json();
        
        if (result.success) {
          showStatus('筆記已成功儲存並分析！', 'success');
          document.getElementById('noteTitle').value = '';
          document.getElementById('fileContent').value = '';
        } else {
          showStatus('儲存失敗，請重試', 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showStatus('連接失敗，請檢查網路連線', 'error');
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = '💾 儲存並分析';
      }
    });

    // 搜尋筆記
    searchBtn.addEventListener('click', async () => {
      const keyword = document.getElementById('searchKeyword').value;
      
      if (!keyword) {
        showStatus('請輸入搜尋關鍵字', 'error');
        return;
      }

      searchBtn.disabled = true;
      searchBtn.textContent = '搜尋中...';

      try {
        const response = await fetch(CONFIG.searchUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            keyword: keyword
          })
        });

        const result = await response.json();
        
        if (result.success && result.records) {
          displaySearchResults(result.records);
        } else {
          searchResults.innerHTML = '<p>沒有找到相關筆記</p>';
        }
      } catch (error) {
        console.error('Error:', error);
        searchResults.innerHTML = '<p>搜尋失敗，請重試</p>';
      } finally {
        searchBtn.disabled = false;
        searchBtn.textContent = '🔍 搜尋';
      }
    });

    // 顯示搜尋結果
    function displaySearchResults(records) {
      searchResults.innerHTML = '';
      
      records.forEach(record => {
        const div = document.createElement('div');
        div.className = 'search-item';
        div.innerHTML = `
          <strong>${record.fields?.FileName || '無標題'}</strong>
          <p>${(record.fields?.Content || '').substring(0, 100)}...</p>
        `;
        
        div.addEventListener('click', () => {
          // 移除其他選中狀態
          document.querySelectorAll('.search-item').forEach(item => {
            item.classList.remove('selected');
          });
          
          // 添加選中狀態
          div.classList.add('selected');
          
          // 設定當前選中的筆記
          currentSelectedNote = record;
          selectedNote.textContent = `選定的筆記：${record.fields?.FileName || '無標題'}`;
          
          // 啟用聊天功能
          chatInput.disabled = false;
          sendBtn.disabled = false;
          
          // 清空聊天記錄
          chatBox.innerHTML = '<div class="chat-message ai">已選定筆記，現在你可以問我任何相關問題！</div>';
        });
        
        searchResults.appendChild(div);
      });
    }

    // AI 討論
    sendBtn.addEventListener('click', async () => {
      const userMessage = chatInput.value.trim();
      
      if (!userMessage || !currentSelectedNote) return;

      // 顯示使用者訊息
      const userDiv = document.createElement('div');
      userDiv.className = 'chat-message user';
      userDiv.textContent = userMessage;
      chatBox.appendChild(userDiv);

      chatInput.value = '';
      sendBtn.disabled = true;
      sendBtn.textContent = '思考中...';

      try {
        const response = await fetch(CONFIG.discussUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            noteContent: currentSelectedNote.fields?.Content || '',
            question: userMessage
          })
        });

        const result = await response.json();
        
        if (result.success) {
          const aiDiv = document.createElement('div');
          aiDiv.className = 'chat-message ai';
          aiDiv.textContent = result.answer;
          chatBox.appendChild(aiDiv);
        } else {
          const aiDiv = document.createElement('div');
          aiDiv.className = 'chat-message ai';
          aiDiv.textContent = '抱歉，我現在無法回答這個問題，請稍後再試。';
          chatBox.appendChild(aiDiv);
        }
      } catch (error) {
        console.error('Error:', error);
        const aiDiv = document.createElement('div');
        aiDiv.className = 'chat-message ai';
        aiDiv.textContent = '連接失敗，請檢查網路連線。';
        chatBox.appendChild(aiDiv);
      } finally {
        sendBtn.disabled = false;
        sendBtn.textContent = '🤖 與 AI 討論';
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    });

    // Enter 鍵發送訊息
    chatInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        if (!sendBtn.disabled) {
          sendBtn.click();
        }
      }
    });
  </script>
</body>
</html>
