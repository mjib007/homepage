    let mediaRecorder;

    // èªéŸ³éŒ„éŸ³åŠŸèƒ½
    async function initVoiceRecording() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        
        mediaRecorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            audioChunks.push(event.data);
          }
        };
        
        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          audioChunks = [];
          
          // ä¸Šå‚³éŸ³æª”ä¸¦è½‰æ–‡å­—
          await uploadAudioForTranscription(audioBlob);
          
          // åœæ­¢éŒ„éŸ³å¾Œé—œé–‰éº¥å…‹é¢¨
          stream.getTracks().forEach(track => track.stop());
        };
        
        return true;
      } catch (error) {
        console.error('ç„¡æ³•å­˜å–éº¥å…‹é¢¨:', error);
        showStatus('ç„¡æ³•å­˜å–éº¥å…‹é¢¨ï¼Œè«‹æª¢æŸ¥æ¬Šé™è¨­å®š', 'error');
        return false;
      }
    }

    // é–‹å§‹/åœæ­¢éŒ„éŸ³
    async function toggleRecording() {
      if (!isRecording) {
        // é–‹å§‹éŒ„éŸ³
        const canRecord = await initVoiceRecording();
        if (!canRecord) return;
        
        mediaRecorder.start();

        recordingStatus.textContent = 'æ­£åœ¨éŒ„éŸ³ä¸­... æŒ‰åœæ­¢éŒ„éŸ³çµæŸ';
        recordingStatus.classList.add('recording');

        mediaRecorder.stop();
        isRecording = false;
        
        voiceBtn.textContent = 'ğŸ”´ é–‹å§‹éŒ„éŸ³';
        voiceBtn.classList.remove('recording');

    // ä¸Šå‚³éŸ³æª”ä¸¦è‡ªå‹•å„²å­˜åˆ†æ
    async function uploadAudioForTranscription(audioBlob) {
      try {
        const userId = document.getElementById('userId').value;
        const fileName = document.getElementById('noteTitle').value || 'èªéŸ³ç­†è¨˜ ' + new Date().toLocaleString();
        
        const formData = new FormData();

        formData.append('userId', userId);
        formData.append('fileName', fileName);
        formData.append('fileType', 'voice');
        formData.append('isVoice', 'true');

        recordingStatus.textContent = 'èªéŸ³è½‰æ–‡å­—ä¸¦åˆ†æä¸­...';

        const response = await fetch(CONFIG.uploadUrl, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();

          // èªéŸ³è½‰éŒ„å®Œæˆï¼Œè‡ªå‹•å¡«å…¥ä¸¦å®Œæˆå„²å­˜

          // å¦‚æœæœ‰ AI æ‘˜è¦ï¼Œé¡¯ç¤ºæ‘˜è¦çµæœ

        } else {

          recordingStatus.textContent = '';

    // å‚™ç”¨è¤‡è£½æ–¹æ³•
    function fallbackCopy(button, text) {
