<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>今日重大訊息查詢</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .page-header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .page-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .page-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      padding: 40px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      display: inline-block;
      padding: 14px 24px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-bottom: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 14px;
      color: #555;
    }

    .info-box strong {
      color: #667eea;
    }

    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 30px 0 15px 0;
      padding-bottom: 15px;
      border-bottom: 2px solid #e1e5e9;
    }

    .results-header h2 {
      color: #333;
      font-size: 1.5rem;
    }

    .result-count {
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      color: #666;
      font-weight: 600;
    }

    .keyword-display {
      display: inline-block;
      background: #fff3cd;
      color: #856404;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 13px;
      font-weight: 600;
      margin-left: 10px;
    }

    .message-card {
      background: #fafafa;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .message-card:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .company-info {
      flex: 1;
    }

    .company-code {
      font-size: 1.3rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }

    .company-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }

    .message-time {
      text-align: right;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      white-space: nowrap;
    }

    .message-subject {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .message-content {
      background: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .message-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .tag {
      background: #e1e5e9;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 12px;
      color: #666;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      .page-header h1 {
        font-size: 1.8rem;
      }

      .container {
        padding: 25px;
      }

      .results-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .message-header {
        flex-direction: column;
      }

      .message-time {
        margin-top: 10px;
        align-self: flex-start;
      }
    }
  </style>
</head>
<body>
  <header class="page-header">
    <h1>📊 今日重大訊息查詢</h1>
    <p>即時查詢證交所今日重大訊息 (含前日下午5:30後發布)v0930</p>
  </header>

  <div class="container">
    <div id="statusMsg"></div>

    <div class="info-box">
      <strong>即時資料：</strong>本系統使用證交所API，自動查詢今日重大訊息。可輸入關鍵字快速篩選，如：股利、併購、董事會等。
    </div>

    <div class="form-group">
      <label for="keyword">關鍵字（選填，不填則顯示全部）</label>
      <input type="text" id="keyword" placeholder="例如：股利、併購、董事會...">
    </div>

    <button class="btn" id="searchBtn">🔍 查詢今日重大訊息</button>

    <div id="resultsContainer" style="display: none;">
      <div class="results-header">
        <div>
          <h2>查詢結果</h2>
          <span id="keywordDisplay"></span>
        </div>
        <span id="resultCount" class="result-count"></span>
      </div>
      <div id="resultsList"></div>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK_URL = 'https://mjib007.zeabur.app/webhook/mops-search';

    const statusMsg = document.getElementById('statusMsg');
    const searchBtn = document.getElementById('searchBtn');
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsList = document.getElementById('resultsList');
    const keywordDisplay = document.getElementById('keywordDisplay');
    const resultCount = document.getElementById('resultCount');

    function showStatus(message, type = 'info') {
      statusMsg.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
      setTimeout(() => {
        statusMsg.innerHTML = '';
      }, 5000);
    }

    searchBtn.addEventListener('click', async () => {
      const keyword = document.getElementById('keyword').value.trim();

      searchBtn.disabled = true;
      searchBtn.textContent = '查詢中...';
      resultsContainer.style.display = 'none';

      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ keyword })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        
        if (data.success) {
          displayResults(data);
          showStatus('查詢成功！', 'success');
        } else {
          throw new Error(data.message || '查詢失敗');
        }
      } catch (error) {
        showStatus('查詢失敗：' + error.message, 'error');
      } finally {
        searchBtn.disabled = false;
        searchBtn.textContent = '🔍 查詢今日重大訊息';
      }
    });

function displayResults(data) {
  // 顯示關鍵字
  if (data.keyword) {
    keywordDisplay.innerHTML = `<span class="keyword-display">🔍 關鍵字: ${data.keyword}</span>`;
  } else {
    keywordDisplay.innerHTML = '';
  }

  // 🔥 新增:過濾掉空資料
  const validMessages = (data.messages || []).filter(msg => msg.type !== 'empty');
  
  // 🔥 修改:改用 validMessages.length
  resultCount.textContent = `共 ${validMessages.length} 筆`;
  resultsContainer.style.display = 'block';

  // 🔥 修改:改用 validMessages
  if (validMessages.length === 0) {
    resultsList.innerHTML = `
      <div class="empty-state">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <p>${data.keyword ? '查無符合關鍵字的資料' : '今日暫無重大訊息'}</p>
      </div>
    `;
    return;
  }

  // 🔥 修改:改用 validMessages
  resultsList.innerHTML = validMessages.map(msg => `
    <div class="message-card">
      <div class="message-header">
        <div class="company-info">
          <div class="company-code">${msg.公司代號}</div>
          <div class="company-name">${msg.公司名稱}</div>
        </div>
        <div class="message-time">
          ${msg.發言日期 || msg.出表日期 || ''}<br>
          ${msg.發言時間 || ''}
        </div>
      </div>
      
      <div class="message-subject">${msg.主旨 || ''}</div>
      
      ${msg.說明 ? `<div class="message-content">${msg.說明}</div>` : ''}
      
      <div class="message-tags">
        ${msg.符合條款 ? `<span class="tag">📋 ${msg.符合條款}</span>` : ''}
        ${msg.事實發生日 ? `<span class="tag">📅 ${msg.事實發生日}</span>` : ''}
      </div>
    </div>
  `).join('');
}

    // 頁面載入時自動查詢
    window.addEventListener('load', () => {
      searchBtn.click();
    });
  </script>
</body>
</html>
