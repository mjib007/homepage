<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>證交所重大訊息查詢</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .page-header {
      text-align: center;
      color: white;
      margin-bottom: 30px;
    }

    .page-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .page-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      padding: 40px;
    }

    .query-section {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 25px;
      margin-bottom: 25px;
      border: 2px solid #e1e5e9;
    }

    .query-section h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 1.2rem;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .date-inputs {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 10px;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      padding: 14px 24px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-success {
      background: linear-gradient(45deg, #28a745, #20c997);
    }

    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      font-size: 14px;
      color: #555;
    }

    .info-box strong {
      color: #667eea;
    }

    .status-message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 30px 0 15px 0;
      padding-bottom: 15px;
      border-bottom: 2px solid #e1e5e9;
    }

    .results-header h2 {
      color: #333;
      font-size: 1.5rem;
    }

    .result-count {
      background: #f0f0f0;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 13px;
      color: #666;
      font-weight: 600;
    }

    .keyword-display {
      display: inline-block;
      background: #fff3cd;
      color: #856404;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 13px;
      font-weight: 600;
      margin-left: 10px;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
      margin-left: 10px;
    }

    .badge-api {
      background: #d4edda;
      color: #155724;
    }

    .badge-firecrawl {
      background: #cce5ff;
      color: #004085;
    }

    .message-card {
      background: #fafafa;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .message-card:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .message-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
    }

    .company-info {
      flex: 1;
    }

    .company-code {
      font-size: 1.3rem;
      font-weight: 700;
      color: #667eea;
      margin-bottom: 5px;
    }

    .company-name {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }

    .message-time {
      text-align: right;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      white-space: nowrap;
    }

    .message-subject {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .message-content {
      background: white;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .message-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .tag {
      background: #e1e5e9;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 12px;
      color: #666;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.3;
    }

    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 1.8rem;
      }

      .container {
        padding: 25px;
      }

      .date-inputs {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header class="page-header">
    <h1>證交所重大訊息查詢</h1>
    <p>支援今日查詢與歷史查詢</p>
  </header>

  <div class="container">
    <div id="statusMsg"></div>

    <!-- 今日查詢 -->
    <div class="query-section">
      <h3>⚡ 今日重大訊息 (API - 快速)</h3>
      <div class="info-box">
        <strong>說明:</strong>使用證交所官方API,速度快但資料可能較少
      </div>
      <div class="form-group">
        <label for="keyword">關鍵字 (例如：處分、併購、澄清、股利、辭任)</label>
        <input type="text" id="keyword" placeholder="例如: 股利、併購、董事會" value="澄清">
      </div>
      <button class="btn" id="searchTodayBtn">查詢今日訊息</button>
    </div>

    <!-- 歷史查詢 -->
    <div class="query-section">
      <h3>📅 歷史查詢 (Firecrawl - 完整資料，開發中，請勿使用)</h3>
      <div class="info-box">
        <strong>說明:</strong>使用網頁爬蟲,資料完整但速度較慢
      </div>
      <div class="form-group">
        <label>查詢日期</label>
        <div class="date-inputs">
          <input type="number" id="rocYear" placeholder="民國年 (例: 114)">
          <input type="number" id="month" placeholder="月 (1-12)" min="1" max="12">
          <input type="number" id="day" placeholder="日 (1-31)" min="1" max="31">
        </div>
      </div>
      <div class="form-group">
        <label for="keywordHistory">關鍵字 (選填)</label>
        <input type="text" id="keywordHistory" placeholder="例如: 股利、併購、董事會">
      </div>
      <button class="btn btn-success" id="searchHistoryBtn">查詢歷史訊息</button>
    </div>

    <!-- 查詢結果 -->
    <div id="resultsContainer" style="display: none;">
      <div class="results-header">
        <div>
          <h2>查詢結果</h2>
          <span id="methodBadge"></span>
          <span id="keywordDisplay"></span>
        </div>
        <span id="resultCount" class="result-count"></span>
      </div>
      <div id="resultsList"></div>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK_URL = 'https://mjib007.zeabur.app/webhook/mops-search';

    const statusMsg = document.getElementById('statusMsg');
    const searchTodayBtn = document.getElementById('searchTodayBtn');
    const searchHistoryBtn = document.getElementById('searchHistoryBtn');
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsList = document.getElementById('resultsList');
    const keywordDisplay = document.getElementById('keywordDisplay');
    const methodBadge = document.getElementById('methodBadge');
    const resultCount = document.getElementById('resultCount');

    function showStatus(message, type = 'info') {
      statusMsg.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
      setTimeout(() => {
        statusMsg.innerHTML = '';
      }, 5000);
    }

    // 今日查詢
    searchTodayBtn.addEventListener('click', async () => {
      const keyword = document.getElementById('keyword').value.trim();
      
      searchTodayBtn.disabled = true;
      searchTodayBtn.textContent = '查詢中...';
      resultsContainer.style.display = 'none';

      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ keyword })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        
        if (data.success) {
          displayResults(data);
          showStatus('查詢成功！', 'success');
        } else {
          throw new Error(data.message || '查詢失敗');
        }
      } catch (error) {
        showStatus('查詢失敗：' + error.message, 'error');
      } finally {
        searchTodayBtn.disabled = false;
        searchTodayBtn.textContent = '查詢今日訊息';
      }
    });

    // 歷史查詢
    searchHistoryBtn.addEventListener('click', async () => {
      const year = document.getElementById('rocYear').value;
      const month = document.getElementById('month').value;
      const day = document.getElementById('day').value;
      const keyword = document.getElementById('keywordHistory').value.trim();

      if (!year || !month || !day) {
        showStatus('請輸入完整的日期 (民國年/月/日)', 'error');
        return;
      }

      searchHistoryBtn.disabled = true;
      searchHistoryBtn.textContent = '查詢中...';
      resultsContainer.style.display = 'none';

      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ year, month, day, keyword })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();
        
        if (data.success) {
          displayResults(data);
          showStatus('查詢成功！', 'success');
        } else {
          throw new Error(data.message || '查詢失敗');
        }
      } catch (error) {
        showStatus('查詢失敗：' + error.message, 'error');
      } finally {
        searchHistoryBtn.disabled = false;
        searchHistoryBtn.textContent = '查詢歷史訊息';
      }
    });

    function displayResults(data) {
      // 顯示查詢方式
      if (data.method === 'api') {
        methodBadge.innerHTML = '<span class="badge badge-api">證交所API</span>';
      } else {
        methodBadge.innerHTML = '<span class="badge badge-firecrawl">Firecrawl爬蟲</span>';
      }

      // 顯示關鍵字
      if (data.keyword) {
        keywordDisplay.innerHTML = `<span class="keyword-display">關鍵字: ${data.keyword}</span>`;
      } else {
        keywordDisplay.innerHTML = '';
      }

      // 過濾掉空資料
      const validMessages = (data.messages || []).filter(msg => {
        return msg.type !== 'empty' && msg.公司代號;
      });
      
      resultCount.textContent = `共 ${validMessages.length} 筆`;
      resultsContainer.style.display = 'block';

      if (validMessages.length === 0) {
        resultsList.innerHTML = `
          <div class="empty-state">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p>${data.keyword ? '查無符合關鍵字的資料' : '查無資料'}</p>
          </div>
        `;
        return;
      }

      resultsList.innerHTML = validMessages.map(msg => `
        <div class="message-card">
          <div class="message-header">
            <div class="company-info">
              <div class="company-code">${msg.公司代號}</div>
              <div class="company-name">${msg.公司名稱}</div>
            </div>
            <div class="message-time">
              ${msg.發言日期 || msg.出表日期 || ''}<br>
              ${msg.發言時間 || ''}
            </div>
          </div>
          
          <div class="message-subject">${msg.主旨 || ''}</div>
          
          ${msg.說明 ? `<div class="message-content">${msg.說明}</div>` : ''}
          
          <div class="message-tags">
            ${msg.符合條款 ? `<span class="tag">📋 ${msg.符合條款}</span>` : ''}
            ${msg.事實發生日 ? `<span class="tag">📅 ${msg.事實發生日}</span>` : ''}
          </div>
        </div>
      `).join('');
    }

    // 頁面載入時自動查詢今日
    window.addEventListener('load', () => {
      searchTodayBtn.click();
    });
  </script>
</body>
</html>
