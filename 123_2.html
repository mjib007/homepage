<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語音筆記</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 28px;
        }
        
        .recorder-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .record-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            width: 140px;
            height: 140px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            font-weight: 600;
        }
        
        .record-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .record-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .record-btn.recording {
            background: #e74c3c;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        .status {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
        
        .timer {
            font-size: 32px;
            color: #667eea;
            margin-top: 15px;
            font-weight: bold;
        }
        
        .timer.recording {
            color: #e74c3c;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .result-section.show {
            display: block;
        }
        
        .result-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .result-text {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            min-height: 80px;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>語音轉文字</h1>
        
        <div class="recorder-section">
            <button class="record-btn" id="recordBtn">開始錄音</button>
            <div class="status" id="status">點擊按鈕開始</div>
            <div class="timer" id="timer"></div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>轉換中...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result-section" id="resultSection">
            <div class="result-title">轉錄結果:</div>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://kf0630.zeabur.app/webhook/upload-notes';
        
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let startTime;
        let timerInterval;
        
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultSection = document.getElementById('resultSection');
        const resultText = document.getElementById('resultText');
        
        recordBtn.addEventListener('click', toggleRecording);
        
        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: true
                });
                
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) audioChunks.push(e.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await uploadAudio(audioBlob);
                };
                
                mediaRecorder.start();
                isRecording = true;
                recordBtn.classList.add('recording');
                recordBtn.textContent = '停止錄音';
                status.textContent = '錄音中...';
                timer.classList.add('recording');
                error.classList.remove('show');
                resultSection.classList.remove('show');
                
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 100);
                
            } catch (err) {
                showError('無法存取麥克風');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(t => t.stop());
            }
            
            isRecording = false;
            recordBtn.classList.remove('recording');
            recordBtn.textContent = '處理中...';
            recordBtn.disabled = true;
            status.textContent = '上傳中...';
            timer.classList.remove('recording');
            clearInterval(timerInterval);
        }
        
        function updateTimer() {
            const elapsed = Date.now() - startTime;
            const sec = Math.floor(elapsed / 1000);
            const min = Math.floor(sec / 60);
            const s = sec % 60;
            timer.textContent = `${String(min).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }
        
        async function uploadAudio(audioBlob) {
            loading.classList.add('show');
            
            try {
                const formData = new FormData();
                formData.append('audio_file', audioBlob, 'recording.webm');
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
                
                loading.classList.remove('show');
                recordBtn.disabled = false;
                recordBtn.textContent = '開始錄音';
                timer.textContent = '';
                
                if (!response.ok) {
                    throw new Error('上傳失敗');
                }
                
                const result = await response.json();
                
                if (result.success && result.transcription) {
                    resultText.textContent = result.transcription;
                    resultSection.classList.add('show');
                    status.textContent = '完成!';
                } else {
                    showError('轉換失敗');
                    status.textContent = '點擊按鈕開始';
                }
                
            } catch (err) {
                loading.classList.remove('show');
                recordBtn.disabled = false;
                recordBtn.textContent = '開始錄音';
                showError('發生錯誤: ' + err.message);
                status.textContent = '點擊按鈕開始';
                timer.textContent = '';
            }
        }
        
        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }
    </script>
</body>
</html>
