<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關係圖譜分析系統</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }
        .options {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        .option-card {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .option-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        .option-card.active {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .option-card h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 15px;
        }
        .option-card p {
            color: #666;
            font-size: 12px;
        }
        /* 特殊樣式：現場犯罪圖分析卡片 */
        .crime-scene-card {
            border: 2px solid #D0021B !important;
            background: linear-gradient(135deg, #D0021B 0%, #FF4757 100%) !important;
            color: white !important;
            position: relative;
        }
        .crime-scene-card:hover {
            border-color: #B91C1C !important;
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 25px rgba(208, 2, 27, 0.4) !important;
        }
        .crime-scene-card h3 {
            color: white !important;
            margin-bottom: 8px !important;
        }
        .crime-scene-card p {
            color: #ffe6e6 !important;
            margin: 0 !important;
        }
        .crime-scene-card::after {
            content: '🔗';
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 12px;
            opacity: 0.8;
        }
        .input-section {
            display: none;
            margin-bottom: 25px;
        }
        .input-section.show {
            display: block;
        }
        .input-label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: bold;
            font-size: 15px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            line-height: 1.6;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .textarea-case {
            min-height: 250px;
        }
        .textarea-geo {
            min-height: 200px;
        }
        .example-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        .example-box h4 {
            color: #333;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .example-box p {
            color: #666;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 5px;
        }
        .geo-features {
            background: #e8f5e8;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            border-left: 4px solid #28a745;
        }
        .geo-features h4 {
            color: #155724;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .geo-features p {
            color: #155724;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 5px;
        }
        .btn-group {
            display: flex;
            gap: 15px;
        }
        button {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: #f1f3f5;
            color: #495057;
            flex: 0 0 auto;
            padding: 15px 20px;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #e9ecef;
            box-shadow: none;
        }
        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .alert.show {
            display: block;
        }
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 關係圖譜分析系統</h1>
        <p class="subtitle">Relationship Network Analysis System</p>
        
        <div class="options">
            <!-- 第一排：簡單關係圖、複雜關係圖、地理助手 -->
            <div class="option-card" onclick="selectOption('ai-simple')">
                <h3>📊 簡單關係圖</h3>
                <p>快速分析</p>
            </div>
            
            <div class="option-card" onclick="selectOption('ai')">
                <h3>🤖 複雜關係圖</h3>
                <p>智能分析</p>
            </div>
            
            <div class="option-card" onclick="selectOption('geo')">
                <h3>🗺️ 地理助手</h3>
                <p>時空分析</p>
            </div>
            
            <!-- 第二排：現場犯罪圖分析、空位、空位 -->
            <div class="option-card crime-scene-card" onclick="openCrimeSceneBot()">
                <h3>🚨 現場犯罪圖分析</h3>
                <p>LINE Bot 助手</p>
            </div>
            
            <!-- 空位 -->
            <div></div>
            <div></div>
        </div>
        
        <!-- 案件文本輸入 (用於簡單關係圖和複雜關係圖) -->
        <div id="caseTextSection" class="input-section">
            <label for="caseText" class="input-label">📋 請輸入案件或事件描述：</label>
            <textarea id="caseText" class="textarea-case" 
                placeholder="例如：科技公司A收購新創公司B，執行長張三負責整合，創辦人李四將擔任技術長..."></textarea>
            
            <div class="example-box">
                <h4>💡 範例格式：</h4>
                <p>• 描述人物、組織和關係</p>
                <p>• 包含具體的數據和細節</p>
                <p>• 使用清晰的事件脈絡</p>
                <button type="button" class="btn-secondary" onclick="fillCaseExample()">載入範例</button>
            </div>
        </div>
        
        <!-- 地理文本輸入 -->
        <div id="geoTextSection" class="input-section">
            <label for="geoText" class="input-label">📍 請輸入移動軌跡描述：</label>
            <textarea id="geoText" class="textarea-geo" 
                placeholder="例如：張明上午10點從板橋住所搭捷運到台北車站，11點到達後步行5分鐘到公司上班..."></textarea>
            
            <div class="geo-features">
                <h4>🎯 福爾摩斯功能：</h4>
                <p>• 自動解析地點和時間</p>
                <p>• Google Maps 精確定位</p>
                <p>• 智能偵測異常時間</p>
                <p>• 生成互動式地圖報告</p>
                <button type="button" class="btn-secondary" onclick="fillGeoExample()">載入範例</button>
            </div>
        </div>
        
        <div class="btn-group">
            <button id="analyzeBtn" onclick="analyze()">🚀 開始分析</button>
        </div>
        
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p id="loadingText">正在生成圖譜...</p>
        </div>
        
        <div id="alert" class="alert"></div>
    </div>
    
    <script>
        let currentOption = '';
        
        function selectOption(option) {
            currentOption = option;
            
            // 移除所有 active 狀態
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('active');
            });
            
            // 隱藏所有輸入區域
            document.querySelectorAll('.input-section').forEach(section => {
                section.classList.remove('show');
            });
            
            // 根據選項顯示相應內容
            if (option === 'ai-simple' || option === 'ai') {
                // 簡單關係圖和複雜關係圖都使用案件文本輸入
                document.getElementById('caseTextSection').classList.add('show');
                event.target.classList.add('active');
            } else if (option === 'geo') {
                // 地理助手使用地理文本輸入
                document.getElementById('geoTextSection').classList.add('show');
                event.target.classList.add('active');
            }
        }
        
        function openCrimeSceneBot() {
            const url = 'https://line.me/R/ti/p/@022lwdgb';
            window.open(url, '_blank');
            showAlert('✅ 已開啟 LINE Bot，請掃描 QR Code 或搜尋 @022lwdgb', 'success');
        }
        
        function fillCaseExample() {
            document.getElementById('caseText').value = `科技巨頭 A 公司今日宣布以 50 億美元收購人工智慧新創公司 B。根據協議,A 公司執行長張三將親自監督整合流程。

B 公司創辦人李四將加入 A 公司擔任技術長,並保留 B 公司 15% 股權。投資基金 C 原持有 B 公司 30% 股權,此次交易後將全數出售獲利了結。

A 公司董事會主席王五表示,此次收購將強化公司在 AI 領域的競爭力。交易預計於 6 個月內完成,需通過監管機構審查。`;
        }
        
        function fillGeoExample() {
            document.getElementById('geoText').value = `張明於上午10點從新北市板橋區文化路一段188號的住所出發，搭捷運前往台北車站(台北市中正區忠孝西路一段1號)，11點到達。接著步行5分鐘到台北市中正區忠孝西路一段50號的公司上班。下午6點下班後，開車前往台北市信義區市府路45號的餐廳聚餐，晚上8時40分鐘抵達。最後於晚上10點搭計程車返回住所，晚上10時50分鐘。`;
        }
        
        function showLoading(text = '正在生成圖譜...') {
            document.getElementById('loading').classList.add('show');
            document.getElementById('loadingText').textContent = text;
        }
        
        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
        
        async function analyze() {
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            
            try {
                if (currentOption === 'ai') {
                    // 複雜關係圖 - 走 gpt-4.1-mini 的 AI workflow
                    const caseText = document.getElementById('caseText').value.trim();
                    if (!caseText) {
                        showAlert('❌ 請輸入文本內容', 'error');
                        return;
                    }
                    
                    await analyzeWithAI(caseText, 'ai-parse');
                    
                } else if (currentOption === 'ai-simple') {
                    // 簡單關係圖 - 走 gpt-4-mini 的 AI workflow
                    const caseText = document.getElementById('caseText').value.trim();
                    if (!caseText) {
                        showAlert('❌ 請輸入文本內容', 'error');
                        return;
                    }
                    
                    await analyzeWithAI(caseText, 'ai-parse_2');
                    
                } else if (currentOption === 'geo') {
                    // 地理助手 - 走地理分析 workflow
                    const geoText = document.getElementById('geoText').value.trim();
                    if (!geoText) {
                        showAlert('❌ 請輸入移動軌跡描述', 'error');
                        return;
                    }
                    
                    await analyzeWithGeo(geoText);
                } else {
                    showAlert('❌ 請選擇分析方式', 'error');
                    return;
                }
                
            } finally {
                btn.disabled = false;
            }
        }
        
        // AI workflow (ai-parse 或 ai-parse_2)
        async function analyzeWithAI(caseText, endpoint) {
            const url = `https://kf0630.zeabur.app/webhook/${endpoint}`;
            
            const loadingText = endpoint === 'ai-parse' ? 
                '🤖 複雜關係圖正在分析文本並生成圖譜...' : 
                '🤖 簡單關係圖正在分析文本並生成圖譜...';
            
            showLoading(loadingText);
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        caseText: caseText
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const html = await response.text();
                
                const newWindow = window.open('', '_blank');
                if (newWindow) {
                    newWindow.document.write(html);
                    newWindow.document.close();
                    hideLoading();
                    const successMessage = endpoint === 'ai-parse' ? 
                        '✅ 複雜關係圖解析完成,圖譜已開啟' : 
                        '✅ 簡單關係圖解析完成,圖譜已開啟';
                    showAlert(successMessage, 'success');
                } else {
                    hideLoading();
                    showAlert('⚠️ 請允許彈出視窗', 'error');
                }
                
            } catch (error) {
                hideLoading();
                const errorMessage = endpoint === 'ai-parse' ? 
                    '❌ 複雜關係圖解析失敗: ' + error.message : 
                    '❌ 簡單關係圖解析失敗: ' + error.message;
                showAlert(errorMessage, 'error');
                console.error('Error:', error);
            }
        }
        
        // 地理助手 workflow (geo-analysis)
        async function analyzeWithGeo(geoText) {
            const url = 'https://kf0630.zeabur.app/webhook/geo-analysis';
            
            showLoading('🗺️ 福爾摩斯正在分析時空軌跡...');
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        caseText: geoText
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const html = await response.text();
                
                const newWindow = window.open('', '_blank');
                if (newWindow) {
                    newWindow.document.write(html);
                    newWindow.document.close();
                    hideLoading();
                    showAlert('✅ 地理分析完成,報告已開啟', 'success');
                } else {
                    hideLoading();
                    showAlert('⚠️ 請允許彈出視窗', 'error');
                }
                
            } catch (error) {
                hideLoading();
                showAlert('❌ 地理分析失敗: ' + error.message, 'error');
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
