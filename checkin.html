            <div class="stat-grid">

    <script>
        // è¨­å®šå€¼
        const WEBHOOK_URL = 'https://kf0630.zeabur.app/webhook/checkin';
        
        let html5QrCode;
        let isScanning = false;
        let stats = {
            success: 0,
            error: 0,
            duplicate: 0,
            total: 0
        };

        // ç‹€æ…‹æŒ‡ç¤ºå™¨æ›´æ–°
        function updateStatus(type, message) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = `status-indicator status-${type}`;
            
            const icons = {
                ready: 'âšª',
                scanning: 'ğŸ”´',
                processing: 'ğŸŸ¡',
                success: 'ğŸŸ¢',
                error: 'ğŸ”´'
            };
            
            indicator.innerHTML = `
                <span>${icons[type] || 'âšª'}</span>
                <span>${message}</span>
            `;
        }

        // æ”¹é€²çš„æƒæå•Ÿå‹•å‡½æ•¸
        function startScanning() {
            const config = {
                fps: 15, // æé«˜å¹€ç‡
                qrbox: function(viewfinderWidth, viewfinderHeight) {
                    // å‹•æ…‹è¨ˆç®—æƒææ¡†å¤§å°ï¼Œç¢ºä¿è¶³å¤ å¤§
                    const minEdgePercentage = 0.7; // 70% çš„è¦–çª—å¤§å°
                    const minEdgeSize = Math.min(viewfinderWidth, viewfinderHeight);
                    const qrboxSize = Math.floor(minEdgeSize * minEdgePercentage);
                    return {
                        width: qrboxSize,
                        height: qrboxSize
                    };
                },
                aspectRatio: 1.0,
                rememberLastUsedCamera: true,
                supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA] // åªä½¿ç”¨ç›¸æ©Ÿæƒæ
            };

            html5QrCode = new Html5Qrcode("qr-reader");
            
            document.getElementById('startBtn').disabled = true;
            updateStatus('processing', 'æ­£åœ¨å•Ÿå‹•ç›¸æ©Ÿ...');
            
            // å„ªå…ˆä½¿ç”¨å¾Œç½®ç›¸æ©Ÿ
            const constraints = { 
                facingMode: { ideal: "environment" },
                focusMode: { ideal: "continuous" }, // é€£çºŒå°ç„¦
                exposureMode: { ideal: "continuous" }, // è‡ªå‹•æ›å…‰
                whiteBalanceMode: { ideal: "continuous" } // è‡ªå‹•ç™½å¹³è¡¡
            };
            
            html5QrCode.start(
                constraints,
                config,
                onScanSuccess,
                onScanError
            ).then(() => {
                isScanning = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'inline-flex';
                updateStatus('scanning', 'æƒæä¸­... è«‹å°‡ QR Code å°æº–ç›¸æ©Ÿ');
            }).catch(err => {
                document.getElementById('startBtn').disabled = false;
                updateStatus('error', 'ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—');
                showResult('error', 'ç„¡æ³•é–‹å•Ÿç›¸æ©Ÿ', 'è«‹ç¢ºèªå·²æˆæ¬Šç›¸æ©Ÿæ¬Šé™ä¸¦é‡æ–°æ•´ç†é é¢');
                console.error('ç›¸æ©ŸéŒ¯èª¤:', err);
            });
        }

        function stopScanning() {
            if (html5QrCode && isScanning) {
                document.getElementById('stopBtn').disabled = true;
                html5QrCode.stop().then(() => {
                    isScanning = false;
                    document.getElementById('startBtn').style.display = 'inline-flex';
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = false;
                    updateStatus('ready', 'ç³»çµ±å°±ç·’');
                }).catch(err => {
                    document.getElementById('stopBtn').disabled = false;
                    console.error('åœæ­¢æƒæéŒ¯èª¤:', err);
                });
            }
        }

        // é˜²æŠ–è™•ç†æƒææˆåŠŸ
        let lastScanTime = 0;
        const SCAN_COOLDOWN = 2000; // 2ç§’å†·å»æ™‚é–“

        async function onScanSuccess(decodedText) {
            const now = Date.now();
            if (now - lastScanTime < SCAN_COOLDOWN) {
                return; // è·³ééæ–¼é »ç¹çš„æƒæ
            }
            lastScanTime = now;

            // æš«åœæƒæ
            if (html5QrCode && isScanning) {
                await html5QrCode.pause();
            }

            updateStatus('processing', 'è™•ç† QR Code...');

            // é©—è­‰ç·¨è™Ÿæ ¼å¼
            let attendeeId = decodedText.trim().toUpperCase();
            if (!validateAttendeeId(attendeeId)) {
                // å˜—è©¦è§£æ JSON
                try {
                    const qrData = JSON.parse(decodedText);
                    attendeeId = qrData.ç·¨è™Ÿ || qrData.id || qrData.attendee_id;
                } catch (e) {
                    showResult('error', 'ç„¡æ•ˆçš„ QR Code', 'è«‹ç¢ºèª QR Code æ ¼å¼æ­£ç¢º');
                    resumeScanning();
                    return;
                }
            }

            await processCheckIn(attendeeId);
            resumeScanning();
        }

        function resumeScanning() {
            setTimeout(() => {
                if (html5QrCode && isScanning) {
                    html5QrCode.resume();
                    updateStatus('scanning', 'æƒæä¸­... è«‹å°‡ QR Code å°æº–ç›¸æ©Ÿ');
                }
            }, 3000);
        }

        function onScanError(errorMessage) {
            // å¿½ç•¥æƒæéŒ¯èª¤ï¼Œåªåœ¨æ§åˆ¶å°è¨˜éŒ„
            if (errorMessage && !errorMessage.includes('No QR code found')) {
                console.log('æƒæè¨Šæ¯:', errorMessage);
            }
        }

        // é©—è­‰ç·¨è™Ÿæ ¼å¼ (A001 æ ¼å¼)
        function validateAttendeeId(id) {
            const pattern = /^[A-Z][0-9]{3}$/;
            return pattern.test(id);
        }

        // æ‰‹å‹•è¼¸å…¥
        async function manualCheckIn() {
            const inputValue = document.getElementById('manualInput').value.trim().toUpperCase();

            if (!validateAttendeeId(inputValue)) {
                showResult('error', 'æ ¼å¼éŒ¯èª¤', 'è«‹è¼¸å…¥æ­£ç¢ºæ ¼å¼ (å¦‚: A001, B015)');
                return;
            }

            document.getElementById('manualBtn').disabled = true;
            updateStatus('processing', 'è™•ç†æ‰‹å‹•è¼¸å…¥...');

            await processCheckIn(inputValue);

            document.getElementById('manualInput').value = '';
            document.getElementById('manualBtn').disabled = false;
            updateStatus('ready', 'ç³»çµ±å°±ç·’');
        }

        // çµ±ä¸€çš„å ±åˆ°è™•ç†å‡½æ•¸
        async function processCheckIn(attendeeId) {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ç·¨è™Ÿ: attendeeId,
                        timestamp: new Date().toISOString()
                    }),
                    signal: AbortSignal.timeout(10000) // 10ç§’è¶…æ™‚
                });

                document.getElementById('loading').style.display = 'none';

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();

        // éŸ³æ•ˆæç¤º
        function playSound(type) {
            const soundWave = document.getElementById('soundWave');
            soundWave.classList.add('active');
            setTimeout(() => soundWave.classList.remove('active'), 500);

            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);

                const frequencies = {
                    success: [800, 1000, 1200],
                    duplicate: [600, 500],
                    error: [300, 200, 300]
                };

                const freq = frequencies[type] || [400];
                oscillator.frequency.setValueAtTime(freq[0], audioContext.currentTime);
                
                if (freq.length > 1) {
                    freq.forEach((f, i) => {
                        oscillator.frequency.setValueAtTime(f, audioContext.currentTime + (i * 0.1));
                    });
                }

                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);

                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.5);
            } catch (error) {
                console.log('ç„¡æ³•æ’­æ”¾éŸ³æ•ˆ:', error);
            }
        }
