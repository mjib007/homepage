<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>AI 聊天小幫手</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    #response {
      margin-top: 30px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>AI 聊天介面</h1>
  <form id="chatForm">
    <input type="text" id="userInput" placeholder="輸入你的問題..." required>
    <button type="submit">送出</button>
  </form>
  <div id="response"></div>

  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value;
      responseDiv.innerHTML = '⌛ 處理中...';
      try {
        const res = await fetch('https://mjib007.zeabur.app/webhook/dee863b0-14c0-4292-856d-66cdfeed377d/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        console.log("伺服器回傳：", data);
        responseDiv.innerHTML = `<p><strong>回應：</strong> ${data.output || '⚠️ 無法取得 output'}</p>`;
      } catch (err) {
        console.error("錯誤：", err);
        responseDiv.innerHTML = '⚠️ 發生錯誤，無法取得資料。';
      }
    });
  </script>
</body>
</html>
