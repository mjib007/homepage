<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Chat to n8n AI Agent</title>
</head>
<body>
  <h1>AI 聊天介面</h1>
  <form id="chatForm">
    <input type="text" id="userInput" placeholder="輸入你的問題..." required>
    <button type="submit">送出</button>
  </form>
  <div id="response"></div>

  <script>
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value;
      responseDiv.innerHTML = '處理中...';
      try {
        const res = await fetch('https://mjib007.zeabur.app/webhook/dee863b0-14c0-4292-856d-66cdfeed377d/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        responseDiv.innerHTML = `<p><strong>回應：</strong> ${data.reply || '無法取得回應'}</p>`;
      } catch (err) {
        console.error(err);
        responseDiv.innerHTML = '發生錯誤';
      }
    });
  </script>
</body>
</html>
