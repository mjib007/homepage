<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>犯罪關係圖譜分析系統</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }
        .options {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }
        .option-card {
            flex: 1;
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        .option-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        .option-card.active {
            border-color: #667eea;
            background: #f0f4ff;
        }
        .option-card h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 18px;
        }
        .option-card p {
            color: #666;
            font-size: 14px;
        }
        .custom-data {
            display: none;
            margin-bottom: 25px;
        }
        .custom-data.show {
            display: block;
        }
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-group {
            display: flex;
            gap: 15px;
        }
        button {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .loading {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .alert.show {
            display: block;
        }
        .alert.error {
            background: #ffe0e0;
            color: #c92a2a;
            border: 1px solid #ffc9c9;
        }
        .alert.success {
            background: #d3f9d8;
            color: #2b8a3e;
            border: 1px solid #8ce99a;
        }
        .example-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-top: 10px;
        }
        .example-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 犯罪關係圖譜分析系統</h1>
        <p class="subtitle">Crime Network Analysis System</p>
        
        <div class="options">
            <div class="option-card active" onclick="selectOption('default')">
                <h3>📊 使用預設資料</h3>
                <p>快速查看範例分析</p>
            </div>
            <div class="option-card" onclick="selectOption('custom')">
                <h3>✏️ 自訂資料</h3>
                <p>輸入自己的資料</p>
            </div>
        </div>
        
        <div class="custom-data" id="customData">
            <textarea id="jsonInput" placeholder='請輸入 JSON 格式資料，例如:
{
  "people": [
    {"id": "A", "name": "張三", "role": "主嫌", "riskLevel": "high"}
  ],
  "relationships": [
    {"from": "A", "to": "B", "type": "指揮", "strength": 100}
  ]
}'></textarea>
            <a href="#" class="example-link" onclick="fillExample(); return false;">📝 填入範例資料</a>
        </div>
        
        <div class="btn-group">
            <button onclick="analyze()" id="analyzeBtn">
                🚀 開始分析
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在生成圖譜...</p>
        </div>
        
        <div class="alert" id="alert"></div>
    </div>
    
    <script>
        let currentOption = 'default';
        
        function selectOption(option) {
            currentOption = option;
            
            document.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            const customData = document.getElementById('customData');
            if (option === 'custom') {
                customData.classList.add('show');
            } else {
                customData.classList.remove('show');
            }
        }
        
        function fillExample() {
            const example = {
                "people": [
                    {"id": "A", "name": "主嫌張三", "role": "首腦", "riskLevel": "high"},
                    {"id": "B", "name": "共犯李四", "role": "機房負責人", "riskLevel": "high"},
                    {"id": "C", "name": "車手王五", "role": "取款", "riskLevel": "medium"}
                ],
                "relationships": [
                    {"from": "A", "to": "B", "type": "指揮", "strength": 100},
                    {"from": "A", "to": "C", "type": "指揮", "strength": 80}
                ]
            };
            document.getElementById('jsonInput').value = JSON.stringify(example, null, 2);
        }
        
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
        
        async function analyze() {
            const url = 'https://kf0630.zeabur.app/webhook/crime-analysis';
            const loading = document.getElementById('loading');
            const btn = document.getElementById('analyzeBtn');
            
            let requestData = {};
            
            if (currentOption === 'custom') {
                const jsonInput = document.getElementById('jsonInput').value.trim();
                if (!jsonInput) {
                    showAlert('❌ 請輸入資料', 'error');
                    return;
                }
                
                try {
                    requestData = { data: JSON.parse(jsonInput) };
                } catch (error) {
                    showAlert('❌ JSON 格式錯誤: ' + error.message, 'error');
                    return;
                }
            }
            
            loading.classList.add('show');
            btn.disabled = true;
            
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const html = await response.text();
                
                const newWindow = window.open('', '_blank');
                if (newWindow) {
                    newWindow.document.write(html);
                    newWindow.document.close();
                    showAlert('✅ 圖譜已在新視窗開啟', 'success');
                } else {
                    showAlert('⚠️ 請允許彈出視窗', 'error');
                }
                
            } catch (error) {
                showAlert('❌ 分析失敗: ' + error.message, 'error');
                console.error('Error:', error);
            } finally {
                loading.classList.remove('show');
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
