<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 學習筆記助手</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 1200px;
      overflow: hidden;
    }

    /* 左側：筆記 */
    .left-panel {
      flex: 1;
      padding: 30px;
      border-right: 2px solid #f0f0f0;
      overflow-y: auto;
    }

    .left-panel h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"], 
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e5e9;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, 
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }

    textarea {
      resize: vertical;
      font-family: inherit;
      height: 120px;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* 右側：AI 討論 */
    .right-panel {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .right-panel h2 {
      margin-bottom: 15px;
      color: #333;
    }

    .chat-box {
      flex: 1;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 15px;
      background: #fafafa;
      max-height: 400px;
    }

    .chat-message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
    }

    .chat-message.user {
      background: #e3f2fd;
      margin-left: 20%;
      text-align: right;
    }

    .chat-message.ai {
      background: #f5f5f5;
      margin-right: 20%;
      text-align: left;
    }

    .chat-input {
      display: flex;
      gap: 10px;
    }

    .chat-input textarea {
      flex: 1;
      height: 60px;
      resize: none;
    }

    .chat-input button {
      flex-shrink: 0;
    }

    .page-header {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    .page-header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .page-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .search-results {
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
    }

    .search-item {
      padding: 10px;
      border: 1px solid #e1e5e9;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-item:hover {
      background-color: #f0f7ff;
    }

    .search-item.selected {
      background-color: #e3f2fd;
      border-color: #667eea;
    }

    .status-message {
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
    }

    .status-success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .status-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .status-info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }

    /* 新增：除錯訊息區域 */
    .debug-section {
      margin-top: 30px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border: 1px solid #dee2e6;
    }

    .debug-section h3 {
      margin-bottom: 10px;
      color: #495057;
    }

    .debug-log {
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
      padding: 10px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      border: 1px solid #ced4da;
    }
  </style>
</head>
<body>
  <header class="page-header">
    <h1>📝 AI 學習筆記整理與討論</h1>
    <p>輸入學習內容，AI 幫你快速生成摘要、重點並進行互動討論</p>
  </header>

  <div class="container">
    <!-- 左側 -->
    <div class="left-panel">
      <h2>新增筆記</h2>
      <div id="saveStatus"></div>
      <div class="form-group">
        <label for="userId">用戶ID：</label>
        <input type="text" id="userId" value="demo_user">
      </div>
      <div class="form-group">
        <label for="noteTitle">筆記標題：</label>
        <input type="text" id="noteTitle" placeholder="輸入標題...">
      </div>
      <div class="form-group">
        <label for="fileContent">學習內容：</label>
        <textarea id="fileContent" placeholder="貼上你的學習內容..."></textarea>
      </div>
      <button class="btn" id="saveBtn">💾 儲存並分析</button>

      <h2 style="margin-top:30px;">搜尋筆記</h2>
      <div class="form-group">
        <input type="text" id="searchKeyword" placeholder="輸入關鍵字...">
      </div>
      <button class="btn" id="searchBtn">🔍 搜尋</button>
      
      <div id="searchResults" class="search-results"></div>

      <!-- 新增：除錯區域 -->
      <div class="debug-section">
        <h3>除錯訊息</h3>
        <div id="debugLog" class="debug-log"></div>
        <button class="btn" id="clearLogBtn" style="margin-top: 10px; font-size: 12px; padding: 8px 12px;">清除日誌</button>
      </div>
    </div>

    <!-- 右側 -->
    <div class="right-panel">
      <h2>AI 討論</h2>
      <p id="selectedNote">選定的筆記：尚未選擇</p>
      <div class="chat-box" id="chatBox">
        <div class="chat-message ai">
          你好！我是你的 AI 學習助手。請先選擇一個筆記，然後我們就可以開始討論了！
        </div>
      </div>
      <div class="chat-input">
        <textarea id="chatInput" placeholder="輸入你想討論的問題..." disabled></textarea>
        <button class="btn" id="sendBtn" disabled>🤖 與 AI 討論</button>
      </div>
    </div>
  </div>

  <script>
    // 配置：n8n webhook URLs
    const API_BASE = "https://kf0630.zeabur.app/webhook";
    const CONFIG = {
      uploadUrl: API_BASE + '/upload-notes',
      searchUrl: API_BASE + '/search-records',
      discussUrl: API_BASE + '/discuss-note'
    };

    // DOM 元素
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');
    const saveBtn = document.getElementById('saveBtn');
    const searchBtn = document.getElementById('searchBtn');
    const saveStatus = document.getElementById('saveStatus');
    const searchResults = document.getElementById('searchResults');
    const selectedNote = document.getElementById('selectedNote');
    const debugLog = document.getElementById('debugLog');
    const clearLogBtn = document.getElementById('clearLogBtn');

    let currentSelectedNote = null;

    // 除錯日誌函數
    function addToDebugLog(message) {
      const timestamp = new Date().toLocaleTimeString();
      debugLog.textContent += `[${timestamp}] ${message}\n`;
      debugLog.scrollTop = debugLog.scrollHeight;
      console.log(message); // 同時輸出到 console
    }

    // 清除日誌
    clearLogBtn.addEventListener('click', () => {
      debugLog.textContent = '';
    });

    // 顯示狀態訊息
    function showStatus(message, type = 'info') {
      addToDebugLog(`狀態訊息 (${type}): ${message}`);
      saveStatus.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
      setTimeout(() => {
        saveStatus.innerHTML = '';
      }, 5000);
    }

    // 儲存筆記
    saveBtn.addEventListener('click', async () => {
      addToDebugLog('=== 開始儲存筆記 ===');
      
      const userId = document.getElementById('userId').value;
      const fileName = document.getElementById('noteTitle').value;
      const fileContent = document.getElementById('fileContent').value;

      addToDebugLog(`用戶ID: ${userId}`);
      addToDebugLog(`筆記標題: ${fileName}`);
      addToDebugLog(`內容長度: ${fileContent.length}`);

      if (!fileName || !fileContent) {
        showStatus('請填寫標題和內容', 'error');
        return;
      }

      saveBtn.disabled = true;
      saveBtn.textContent = '處理中...';
      
      try {
        addToDebugLog(`正在發送請求到: ${CONFIG.uploadUrl}`);
        
        const requestData = {
          userId: userId,
          fileName: fileName,
          fileType: 'text',
          fileContent: fileContent
        };
        
        addToDebugLog(`請求資料: ${JSON.stringify(requestData, null, 2)}`);
        
        const response = await fetch(CONFIG.uploadUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(requestData)
        });

        addToDebugLog(`收到回應，狀態: ${response.status} ${response.statusText}`);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        addToDebugLog(`API 回應: ${JSON.stringify(result, null, 2)}`);
        
        if (result.success) {
          showStatus('筆記已成功儲存並分析！', 'success');
          document.getElementById('noteTitle').value = '';
          document.getElementById('fileContent').value = '';
        } else {
          showStatus('儲存失敗：' + (result.message || '未知錯誤'), 'error');
        }
      } catch (error) {
        addToDebugLog(`錯誤發生: ${error.name} - ${error.message}`);
        addToDebugLog(`錯誤詳情: ${error.stack}`);
        
        if (error.name === 'TypeError' && error.message.includes('Failed to fetch')) {
          showStatus('連接失敗：無法連接到服務器，請檢查網路或服務狀態', 'error');
        } else {
          showStatus('處理失敗：' + error.message, 'error');
        }
      } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = '💾 儲存並分析';
        addToDebugLog('=== 儲存筆記結束 ===');
      }
    });

    // 搜尋筆記 - 加強除錯版本
    searchBtn.addEventListener('click', async () => {
      addToDebugLog('=== 開始搜尋筆記 ===');
      
      const keyword = document.getElementById('searchKeyword').value;
      addToDebugLog(`搜尋關鍵字: "${keyword}"`);
      
      if (!keyword) {
        showStatus('請輸入搜尋關鍵字', 'error');
        return;
      }

      searchBtn.disabled = true;
      searchBtn.textContent = '搜尋中...';
      addToDebugLog('按鈕已禁用，開始搜尋...');

      try {
        addToDebugLog(`正在發送請求到: ${CONFIG.searchUrl}`);
        
        const requestData = {
          keyword: keyword
        };
        
        addToDebugLog(`請求資料: ${JSON.stringify(requestData, null, 2)}`);
        
        // 發送請求前的狀態
        addToDebugLog('即將發送 fetch 請求...');
        
        const response = await fetch(CONFIG.searchUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(requestData)
        });

        addToDebugLog(`收到搜尋回應，狀態: ${response.status} ${response.statusText}`);
        
        // 檢查是否能正確解析 JSON
        let result;
        try {
          result = await response.json();
          addToDebugLog(`搜尋 API 回應: ${JSON.stringify(result, null, 2)}`);
        } catch (jsonError) {
          addToDebugLog(`JSON 解析錯誤: ${jsonError.message}`);
          const textContent = await response.text();
          addToDebugLog(`原始回應內容: ${textContent}`);
          throw new Error('服務器回應格式錯誤');
        }
        
        if (result.success && result.records) {
          addToDebugLog(`找到 ${result.records.length} 筆記錄`);
          displaySearchResults(result.records);
        } else {
          addToDebugLog('沒有找到相關筆記');
          searchResults.innerHTML = '<p>沒有找到相關筆記</p>';
        }
      } catch (error) {
        addToDebugLog(`搜尋錯誤發生: ${error.name} - ${error.message}`);
        addToDebugLog(`搜尋錯誤詳
