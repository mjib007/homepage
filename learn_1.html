    .chat-message.ai {

    .chat-input {

    #recordingStatus {

    /* åé¥‹åŠŸèƒ½ */

    .rating {

    .rating button {

      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .rating button.selected {

    }
  </style>
</head>
<body>
  <div class="container">

      <p>å…·å‚™å­¸ç¿’è¨˜æ†¶åŠŸèƒ½çš„æ™ºèƒ½ç­†è¨˜ç³»çµ±</p>

    <!-- ç‹€æ…‹é¡¯ç¤º -->

    <div class="form-group">

    <div class="form-group">

    <div class="form-group">
      <label for="taskType">ä»»å‹™é¡å‹ï¼š</label>
      <select id="taskType" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px;">
        <option value="æœƒè­°è¨˜éŒ„">æœƒè­°è¨˜éŒ„</option>
        <option value="èª²ç¨‹ç­†è¨˜">èª²ç¨‹ç­†è¨˜</option>
        <option value="ç ”ç©¶æ•´ç†">ç ”ç©¶æ•´ç†</option>
        <option value="æ³•æ¢æ‘˜è¦">æ³•æ¢æ‘˜è¦</option>
        <option value="å…¶ä»–">å…¶ä»–</option>
      </select>
    </div>

    <div class="form-group">
      <label for="estimatedTime">é ä¼°æ‰‹å‹•å®Œæˆæ™‚é–“ï¼ˆåˆ†é˜ï¼‰ï¼š</label>
      <input type="number" id="estimatedTime" placeholder="ä¾‹å¦‚ï¼š30" style="width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px;">
    </div>

    <div class="form-group">
      <label for="fileContent">å…§å®¹ï¼š</label>
      <textarea id="fileContent" placeholder="è¼¸å…¥å…§å®¹æˆ–ä½¿ç”¨èªéŸ³éŒ„éŸ³..."></textarea>

    <div style="text-align: center;">
      <button class="btn" id="saveBtn">ğŸ’¾ å„²å­˜</button>

    <!-- æœå°‹å€ -->
    <div class="search-section">
      <h3>æœå°‹ç­†è¨˜</h3>
      <div class="form-group">
        <input type="text" id="searchKeyword" placeholder="è¼¸å…¥é—œéµå­—...">
        <button class="btn" id="searchBtn">ğŸ” æœå°‹</button>
      </div>
      <div id="searchResults" class="search-results"></div>

    <!-- AIå°è©±å€ -->
    <div class="chat-section">
      <h3>AI è¨è«–</h3>
      <p id="selectedNote">é¸å®šçš„ç­†è¨˜ï¼šå°šæœªé¸æ“‡</p>
      <div class="chat-box" id="chatBox">
        <div class="chat-message ai">æ­¡è¿ä½¿ç”¨å…·å‚™å­¸ç¿’åŠŸèƒ½çš„AIç­†è¨˜ç³»çµ±ï¼</div>
      </div>

        <textarea id="chatInput" placeholder="è¼¸å…¥å•é¡Œ..." disabled>æ‘˜è¦èˆ‡æŠ“é‡é»</textarea>
        <button class="btn" id="sendBtn" disabled>ğŸ’¬ è¨è«–</button>
      </div>
    </div>

    <!-- åé¥‹å€ -->
    <div id="feedbackSection" class="feedback-section">
      <h4>è«‹ç‚ºé€™æ¬¡çš„å›ç­”è©•åˆ†</h4>
      <div class="rating" id="rating">
        <button data-score="1">1â­</button>
        <button data-score="2">2â­</button>
        <button data-score="3">3â­</button>
        <button data-score="4">4â­</button>
        <button data-score="5">5â­</button>
      </div>
      <button class="btn" id="submitFeedback">æäº¤åé¥‹</button>

  </div>

  <script>
    // é…ç½®
    const API_BASE = "https://kf0630.zeabur.app/webhook";
    const CONFIG = {
      uploadUrl: API_BASE + '/upload-notes',
      searchUrl: API_BASE + '/search-records',
      discussUrl: API_BASE + '/discuss-note',
      feedbackUrl: API_BASE + '/feedback-notes'  // ä¿®æ­£åé¥‹endpointè·¯å¾‘
    };

    // DOM å…ƒç´ 
    const saveBtn = document.getElementById('saveBtn');
    const voiceBtn = document.getElementById('voiceBtn');
    const searchBtn = document.getElementById('searchBtn');
    const sendBtn = document.getElementById('sendBtn');
    const status = document.getElementById('status');
    const chatBox = document.getElementById('chatBox');
    const feedbackSection = document.getElementById('feedbackSection');

    let currentSelectedNote = null;
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;
    let lastInteractionId = null;

    // é¡¯ç¤ºç‹€æ…‹
    function showStatus(message, type = 'success') {
      status.innerHTML = `<div class="status ${type}">${message}</div>`;
      setTimeout(() => status.innerHTML = '', 3000);
    }

    // æ–‡å­—å„²å­˜
    let startTime = Date.now();

    saveBtn.addEventListener('click', async () => {
      const userId = document.getElementById('userId').value;
      const fileName = document.getElementById('noteTitle').value;
      const fileContent = document.getElementById('fileContent').value;
      const taskType = document.getElementById('taskType').value;
      const estimatedTime = document.getElementById('estimatedTime').value;

      if (!fileName || !fileContent) {
        showStatus('è«‹å¡«å¯«æ¨™é¡Œå’Œå…§å®¹', 'error');
        return;
      }

      const actualTime = Math.round((Date.now() - startTime) / 60000); // è½‰æ›ç‚ºåˆ†é˜
      const timeSaved = estimatedTime ? Math.max(0, estimatedTime - actualTime) : 0;
      const costSaved = timeSaved * (500 / 60); // å‡è¨­æ™‚è–ª500å…ƒ

      saveBtn.disabled = true;
      try {
        const response = await fetch(CONFIG.uploadUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId, fileName, fileType: 'text', fileContent,
            taskType, estimatedTime, actualTime, timeSaved, costSaved
          })
        });

        if (response.ok) {
          showStatus(`ç­†è¨˜å·²æˆåŠŸå„²å­˜ï¼ç¯€çœæ™‚é–“ï¼š${timeSaved}åˆ†é˜`);
          document.getElementById('noteTitle').value = '';
          document.getElementById('fileContent').value = '';
          document.getElementById('estimatedTime').value = '';
          startTime = Date.now(); // é‡ç½®è¨ˆæ™‚
        } else {
          throw new Error('å„²å­˜å¤±æ•—');
        }
      } catch (error) {
        showStatus('å„²å­˜å¤±æ•—ï¼š' + error.message, 'error');
      } finally {
        saveBtn.disabled = false;
      }
    });

    // èªéŸ³éŒ„éŸ³ï¼ˆç°¡åŒ–ç‰ˆï¼‰
    voiceBtn.addEventListener('click', async () => {
      if (!isRecording) {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          mediaRecorder = new MediaRecorder(stream);
          
          mediaRecorder.ondataavailable = (event) => {
            if (event.data.size > 0) audioChunks.push(event.data);
          };
          
          mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            audioChunks = [];
            await uploadAudio(audioBlob);
            stream.getTracks().forEach(track => track.stop());
          };
          
          mediaRecorder.start();
          isRecording = true;
          voiceBtn.textContent = 'â¹ï¸ åœæ­¢éŒ„éŸ³';
          voiceBtn.classList.add('recording');
          document.getElementById('recordingStatus').textContent = 'æ­£åœ¨éŒ„éŸ³...';
          
        } catch (error) {
          showStatus('ç„¡æ³•å­˜å–éº¥å…‹é¢¨', 'error');
        }
      } else {
        mediaRecorder.stop();
        isRecording = false;
        voiceBtn.textContent = 'ğŸ”´ é–‹å§‹éŒ„éŸ³';
        voiceBtn.classList.remove('recording');
        document.getElementById('recordingStatus').textContent = 'è™•ç†ä¸­...';
      }
    });

    async function uploadAudio(audioBlob) {
      const formData = new FormData();
      formData.append('audio_file', audioBlob, 'recording.wav');
      formData.append('userId', document.getElementById('userId').value);
      formData.append('fileName', document.getElementById('noteTitle').value || 'èªéŸ³ç­†è¨˜');
      formData.append('fileType', 'voice');
      formData.append('isVoice', 'true');

      try {
        const response = await fetch(CONFIG.uploadUrl, {
          method: 'POST',
          body: formData
        });

        if (response.ok) {
          showStatus('èªéŸ³ç­†è¨˜å·²æˆåŠŸå„²å­˜ï¼');
          document.getElementById('recordingStatus').textContent = '';
        } else {
          throw new Error('ä¸Šå‚³å¤±æ•—');
        }
      } catch (error) {
        showStatus('èªéŸ³ä¸Šå‚³å¤±æ•—', 'error');
        document.getElementById('recordingStatus').textContent = '';
      }
    }

    // æœå°‹åŠŸèƒ½
    searchBtn.addEventListener('click', async () => {
      const keyword = document.getElementById('searchKeyword').value;
      if (!keyword) {
        showStatus('è«‹è¼¸å…¥æœå°‹é—œéµå­—', 'error');
        return;
      }

      try {
        const response = await fetch(CONFIG.searchUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ keyword })
        });

        const result = await response.json();
        displaySearchResults(result.records || []);
      } catch (error) {
        showStatus('æœå°‹å¤±æ•—', 'error');
      }
    });

    function displaySearchResults(records) {
      const container = document.getElementById('searchResults');
      if (records.length === 0) {
        container.innerHTML = '<p>æ²’æœ‰æ‰¾åˆ°ç›¸é—œç­†è¨˜</p>';
        return;
      }

      container.innerHTML = records.map((record, index) => `
        <div class="search-item" onclick="selectNote(${index}, this)">
          <strong>${record.json?.FileName || 'ç„¡æ¨™é¡Œ'}</strong>
          <p>${(record.json?.Content || '').substring(0, 100)}...</p>
        </div>
      `).join('');

      // å„²å­˜æœå°‹çµæœä¾›é¸æ“‡ä½¿ç”¨
      window.searchResults = records;
    }

    function selectNote(index, element) {
      document.querySelectorAll('.search-item').forEach(item => 
        item.classList.remove('selected'));
      element.classList.add('selected');
      
      currentSelectedNote = window.searchResults[index];
      document.getElementById('selectedNote').textContent = 
        `é¸å®šçš„ç­†è¨˜ï¼š${currentSelectedNote.json?.FileName || 'ç„¡æ¨™é¡Œ'}`;
      
      document.getElementById('chatInput').disabled = false;
      sendBtn.disabled = false;
    }

    // AIè¨è«–
    sendBtn.addEventListener('click', async () => {
      const userMessage = document.getElementById('chatInput').value.trim();
      if (!userMessage || !currentSelectedNote) return;

      // æ·»åŠ ç”¨æˆ¶è¨Šæ¯åˆ°èŠå¤©æ¡†
      chatBox.innerHTML += `<div class="chat-message user">${userMessage}</div>`;
      document.getElementById('chatInput').value = '';
      sendBtn.disabled = true;

      try {
        const response = await fetch(CONFIG.discussUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            noteContent: currentSelectedNote.json?.Content || '',
            question: userMessage
          })
        });

        const result = await response.json();
        
        if (result.success) {
          chatBox.innerHTML += `<div class="chat-message ai">${result.answer}</div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
          
          // é¡¯ç¤ºåé¥‹å€
          feedbackSection.classList.add('show');
          lastInteractionId = Date.now(); // ç°¡å–®çš„IDç”Ÿæˆ
        }
      } catch (error) {
        chatBox.innerHTML += `<div class="chat-message ai">æŠ±æ­‰ï¼Œå›ç­”æ™‚ç™¼ç”ŸéŒ¯èª¤</div>`;
      } finally {
        sendBtn.disabled = false;
      }
    });

    // åé¥‹åŠŸèƒ½
    document.getElementById('rating').addEventListener('click', (e) => {
      if (e.target.dataset.score) {
        document.querySelectorAll('.rating button').forEach(btn => 
          btn.classList.remove('selected'));
        e.target.classList.add('selected');
      }
    });

    document.getElementById('submitFeedback').addEventListener('click', async () => {
      const selectedRating = document.querySelector('.rating button.selected');
      if (!selectedRating) {
        showStatus('è«‹é¸æ“‡è©•åˆ†', 'error');
        return;
      }

      const score = selectedRating.dataset.score;
      
      try {
        // é€™è£¡æœƒç™¼é€åé¥‹åˆ°æ–°çš„webhook
        await fetch(CONFIG.feedbackUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: document.getElementById('userId').value,
            interactionId: lastInteractionId,
            satisfaction: score,
            timestamp: new Date().toISOString()
          })
        });

        showStatus('æ„Ÿè¬æ‚¨çš„åé¥‹ï¼');
        feedbackSection.classList.remove('show');
        
        // é‡ç½®è©•åˆ†
        document.querySelectorAll('.rating button').forEach(btn => 
          btn.classList.remove('selected'));
          
      } catch (error) {
        showStatus('åé¥‹æäº¤å¤±æ•—', 'error');
      }
    });
  </script>
